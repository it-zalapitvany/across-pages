<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Viewer with Voiceover</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 2em;
        z-index: 10;
        transition: opacity 1s ease-in-out;
      }
      #fade {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0;
        z-index: 5;
        transition: opacity 1s ease-in-out;
        pointer-events: none;
      }
      button {
        font-size: 1em;
        padding: 1em 2em;
        margin-top: 1em;
        border: none;
        border-radius: 10px;
        background: #28a745;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div>Be ready</div>
      <button id="startBtn">Start Experience</button>
    </div>
    <div id="fade"></div>

    <a-scene id="scene">
      <a-assets>
        <img id="scene1" src="scene1.jpg">
        <img id="scene2" src="scene2.jpg">
        <audio id="voice1" src="voice1.mp3" preload="auto"></audio>
        <audio id="voice2" src="voice2.mp3" preload="auto"></audio>
      </a-assets>

      <!-- start rotated 90Â° left -->
      <a-sky id="sky" src="#scene1" rotation="0 -90 0"></a-sky>
    </a-scene>

    <script>
      const scene = document.getElementById("scene");
      const overlay = document.getElementById("overlay");
      const fade = document.getElementById("fade");
      const startBtn = document.getElementById("startBtn");

      scene.addEventListener("loaded", () => {
        console.log("Scene fully loaded, ready to start.");

        const skyEl = document.getElementById("sky");
        const voice1 = document.getElementById("voice1");
        const voice2 = document.getElementById("voice2");

        async function fadeOut() {
          fade.style.opacity = "1";
          return new Promise(resolve => setTimeout(resolve, 1000));
        }

        async function fadeIn() {
          fade.style.opacity = "0";
          return new Promise(resolve => setTimeout(resolve, 1000));
        }

        async function playExperience() {
          overlay.style.display = "none";

          // Scene 1
          skyEl.setAttribute("src", "#scene1");
          await fadeIn();
          console.log("Scene 1 showing");
          voice1.play();

          await new Promise(resolve => voice1.addEventListener("ended", resolve));

          // Scene 2
          await fadeOut();
          await new Promise(resolve => {
            skyEl.setAttribute("src", "#scene2");
            skyEl.addEventListener("materialtextureloaded", () => {
              console.log("Scene 2 texture loaded");
              resolve();
            }, { once: true });
          });

          await fadeIn();
          console.log("Scene 2 showing");
          voice2.play();

          await new Promise(resolve => voice2.addEventListener("ended", resolve));

          // Fade back to lobby
          await fadeOut();
          setTimeout(() => {
            fade.style.opacity = "0";
            overlay.style.display = "flex";
          }, 1000);
        }

        startBtn.addEventListener("click", playExperience);
      });
    </script>
  </body>
</html>
