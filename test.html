<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Videosphere</title>
  <meta name="description" content="Videosphere - A-Frame">
  <script src="./dist/aframe-master.min.js"></script>
  <script src="./js/hide-on-play.js"></script>
  <script src="./js/play-both-on-click.js"></script>
  <script src="./js/show-on-played.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <video id="video" preload="auto" src="https://it-zalapitvany.github.io/across-pages/sample-5s.mp4"
        crossOrigin="anonymous"></video>
      <video id="video2" preload="auto" src="https://cdn.aframe.io/videos/fireworks.mp4"
        crossOrigin="anonymous"></video>
      <img id="scene1" src="scene1.jpg">
      <img id="scene2" src="scene2.jpg">
      <audio id="voice1" src="1.mp3" preload="auto"></audio>
      <audio id="voice2" src="2.mp3" preload="auto"></audio>
    </a-assets>
    <!-- <a-videosphere rotation="0 -90 0" src="#video" visible="false"></a-videosphere> -->
    <a-sky id="sky" src="#scene1" rotation="0 -90 0"></a-sky>

    <a-camera>

      <a-entity position="0 0 -1.5" play-both-on-click>

        <!-- White button background (with border effect) -->
        <a-plane width="0.5" height="0.5" color="white" opacity="0.95" material="shader: flat;" hide-on-play="#voice1"
          show-on-played="#voice2">
        </a-plane>

        <!-- Black border around button -->
        <a-plane width="0.55" height="0.55" color="black" opacity="1" position="0 0 -0.01" material="shader: flat;"
          hide-on-play="#voice1" show-on-played="#voice2">
        </a-plane>

        <!-- Text on top -->
        <a-entity position="0 0 0.02" text="align: center;
                width: 2;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video" hide-on-play="#voice1" show-on-played="#voice2">
        </a-entity>
      </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
